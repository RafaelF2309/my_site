<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style_tabelas.css">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>
        <tr>
            <td rowspan="2">Sax tenor Júpiter</td>
            <td>R$7000</td>
            <td>Novo</td>
        </tr>
        <tr>
            <td>R$5500</td>
            <td>Usado</td>
        </tr>
    </table>
</body>
</html>
